<div class="col-lg-12">
    <div id="demo-panel-network" class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccionar el tipo de busqueda</label>
                        <select class="form-control" (change)="onChangeCaracter($event.target.value)" name="dimension">
                            <option value="1">Clientes</option>
                            <option value="2">Productos</option>
                            <option value="3">Categorias</option>
                            <option value="4">Empleados</option>
                        </select>
                    </div>
                    
                    <div class="list-group bg-trans">
                        <a class="list-group-item" *ngFor="let val of info; let i = index" (click)="identificar(val.mes)" style="cursor: pointer">
                            <div class="media-left pos-rel">
                                <img class="img-circle img-xs" src="assets/img/profile-photos/{{i + 1}}.png" alt="Profile Picture">
                                <i class="badge badge-success badge-stat badge-icon pull-left"></i>
                            </div>
                            <div class="media-body">
                                <p class="mar-no text-main">{{val.mes}}</p>
                                <small class="text-muteds">{{val.ventas}}</small>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="statistic-box">
                        <div class="row text-center">
                            <div class="col-lg-12">
                                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="chartColors"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div id="demo-panel-network" class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Historico</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div id="demo-panel-network" class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Comparativo</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <ng-multiselect-dropdown
                        name="selectedItems"
                        [placeholder]="'Selecciona dos usuarios'"
                        [data]="usuarios"
                        [disabled]="disabled"
                        [settings]="dropdownSettings"
                        [(ngModel)]="selectedItems"
                        (onSelect)="onItemSelect($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-md-12">
                    <div class="flex-item">
                        <div style="display: block;">
                            <canvas baseChart width="400" height="200"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                [plugins]="lineChartPlugins"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
